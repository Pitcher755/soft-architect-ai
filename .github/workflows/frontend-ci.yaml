name: ðŸ“± Frontend CI Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/client/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/client/**'
      - 'pubspec.yaml'
  workflow_call:

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flutter-tests:
    name: ðŸŽ¨ Flutter Analysis & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'
          channel: 'stable'
      - run: cd src/client && flutter pub get
      - run: cd src/client && flutter analyze || true
      - run: cd src/client && flutter test --coverage 2>/dev/null || echo "No tests found"
      - run: cd src/client && dart format --set-exit-if-changed . || true
