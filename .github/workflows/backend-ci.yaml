name: ðŸ Backend CI Pipeline

on:
  push:
    branches: [main, develop, feature/backend-skeleton, feature/rag-vectorization, feature/rag-ingestion-loader]
    paths:
      - 'api/**'
      - 'core/**'
      - 'domain/**'
      - 'services/**'
      - 'utils/**'
      - 'src/server/**'
      - 'main.py'
      - 'requirements.txt'
  pull_request:
    branches: [main, develop]
    paths:
      - 'api/**'
      - 'core/**'
      - 'domain/**'
      - 'services/**'
      - 'utils/**'
      - 'src/server/**'
      - 'main.py'
      - 'requirements.txt'
  workflow_call:

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'

jobs:
  code-quality:
    name: ðŸ” Code Quality (Ruff + Black + MyPy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt ruff black mypy
      - run: black --check . || true
        continue-on-error: true
      - run: ruff check . || true
        continue-on-error: true
      - run: mypy . --ignore-missing-imports --no-error-summary 2>/dev/null || true
        continue-on-error: true

  unit-tests:
    name: ðŸ§ª Unit Tests (pytest)
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-cov pytest-asyncio
      - name: Run Backend Unit Tests
        run: |
          cd src/server
          poetry run pytest tests/unit/ -v --cov=services --cov=core --cov-report=xml
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./src/server/coverage.xml
      - name: Lint Services (Ruff)
        run: |
          cd src/server
          ruff check services/rag/
          ruff format --check services/rag/

  security-check:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt bandit safety
      - run: bandit -r api/ core/ services/ utils/ main.py || true
      - run: safety check --json || true
        continue-on-error: true

  startup-test:
    name: âœ¨ Startup Verification
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: python -c "from main import app; print('âœ… FastAPI app loaded')"
      - run: python -c "from main import app; schema = app.openapi(); print('âœ… OpenAPI schema valid')"
